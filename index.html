<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Profiles</title>
</head>

<body>

    <main id="main">
        <div>

        </div>

            <h3 class="name">Brad Traversy</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam iure corporis nesciunt dolor ea officiis
                optio voluptates.</p>
            <ul>
                <li>3000 <strong>Followers</strong></li>
                <li>2312 <strong>Following</strong></li>
                <li>32 <strong>Repos</strong></li>
            </ul>
            <div id="repos">
                <ul>
                    <a href="" class="repos">Repo 1</a>
                    <a href="" class="repos">Repo 2</a>
                    <a href="" class="repos">Repo 3</a>
                    <a href="" class="repos">Repo 4</a>
                </ul>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
